<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha284-9aIt2nRpC12Uk9gS9baDl411NQApFmC22EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Belépés</title>
    <link rel="favicon" href="img/favicon.ico" />

</head>

<body>
    <ul>
        <li>
            <a href="uj_old_bt_el.html">Vissza a főoldalra</a>
        </li>
    </ul>
    <div class="container" style="margin-top: 50px; background-color: aquamarine;">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form>
                    <label for="nev">Név</label>
                    <input class="form-control" type="text" placeholder="ide írd be a neved" id="nev">

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email cím</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                            placeholder="...ide az email címedet">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Jelszó</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="...ide a jelszavadat">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Tarts észben</label>
                    </div>
                    <button type="submit" class="btn btn-primary" aria-describedby="gdpr">Belépek</button>
                    <small id="gdpr" class="form-text text-muted">Személyes adataidat bizalmasan kezeljük.</small>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

</body>

</html>
